<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>
<body>
    <ol>
        <li>Forms:- It is used to provide a form to the webpage. Like:- form, input, select, textarea, button, label.</li>
        <li>Input:- It is used to provide an input field that can fill by the user. Like:- input, select, textarea, button, label.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <form>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your name">
            <br><br>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password">
            <br><br>

            <label for="select car">Select your Car:-</label>
            <select name="cars" id="cars">
                <option value="" disabled selected>Select</option>
                <option value="1">Maruti</option>
                <option value="2">Hyundai</option>
                <option value="3">Mahindra</option>
                <option value="4">Tata</option>
            </select>
            <br><br>
            
            <label for="gender">Male</label>
            <input type="radio">
            <br><br>

            <label for="gender">Female</label>
            <input type="radio">
            <br><br>

            <label for="gender">Others</label>
            <input type="radio">
            <br><br>

            <label for="yes">yes</label>
            <input type="checkbox">
            <br><br>

            <label for="no">no</label>
            <input type="checkbox">
            <br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
