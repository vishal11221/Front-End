<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta tag, title, link, script</title>
</head>
<body>
    <ol>
        <li>Meta tag:- It is used to provide information about the webpage to the search engines.</li>
        <li>Title:- It is used to provide a title to the webpage.</li>
        <li>Link:- It is used to provide a link to another webpage.</li>
        <li>Script:- It is used to provide a script to the webpage.</li>
    </ol>
</body>
</html>
