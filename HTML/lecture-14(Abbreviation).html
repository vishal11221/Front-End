<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbreviation Tag</title>
</head>
<body>
    <ol>
        <li>Abbreviation Tag:- Basically <abbr>  tag is used to show dots bottom of the text. Like:- abbr, acronym</li>
    </ol>
     <h3>Example:-</h3>
    <div>
        <abbr title="World Health Organization">WHO</abbr>
    </div>
</body>
</html>
