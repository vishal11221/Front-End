<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Anchor</title>
</head>
<body>
    <ol>
        <li>Image:- It is used to provide an image to the webpage.</li>
        <li>Anchor:- It is used to provide a link to another webpage.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
       <img src="images/small.png">
       <a href="www.google.com">Go to Google</a>
    </div>
</body>
</html>
