<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<body>
    <ol>
        <li>Frames:- It is used to provide a frame to the webpage. It divide our window in multiple frames. Like:- frame, frameset, iframe.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <frameset cols = '15%, 20%, 20%, 25%,20%'>

            <frame name = 'top'     src="Html-Topics.html">
            <frame name = 'main'    src="Css-Topics.html">
            <frame name = 'main'    src="Bootstrap-Topics.html">
            <frame name = 'bottom'  src="Js-Topics.html">
            <frame name = 'bottom'  src="Angular-Topics.html">
    
        </frameset>
    </div>
</body>
</html>
