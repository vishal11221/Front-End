<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <ol>
        <li>Marquee Tag:- It is used to design scrolling text or image.</li>
    </ol>

    <h3>Example:-</h3>
    <marquee>Scrolling Text</marquee>
    <marquee behavior="alternate" direction="right">Scrolling Text</marquee>
    <marquee behavior="alternate" direction="down">Scrolling Text</marquee>
    <marquee behavior="alternate" direction="left">Scrolling Text</marquee>
    <marquee behavior="alternate" direction="up">Scrolling Text</marquee>
</body>
</html>
