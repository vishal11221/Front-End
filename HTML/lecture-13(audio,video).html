<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <ol>
        <li>Audio:- It is used to provide an audio to the webpage. Like:- audio, source, track</li>
        <li>Video:- It is used to provide a video to the webpage. Like:- video, source</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <h3>Click to play audio</h3>
        <audio controls>
            <source src="audio/audio.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div>
        <h3>Click to play Vedio</h3>
        <video width="640" height="360" controls>
            <source src="video/video.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
