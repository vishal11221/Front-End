<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition</title>
    <style>
        div{
            background-color: rosybrown;
            transition: width 2s;
        }
        div:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <p>Transition:- It is same like animation, it changed the property value smoothly, over a given duration.</p>

    <h3>Example:-</h3>

    <div>
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
    </div>
</body>
</html>
