<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media only screen and (max-width: 600px) {
            body{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <p>Media Query:- It is a way to design responsive webpage. Using Media Query we set the style of content using different screen size.</p>

    <h3>Example:-</h3>

    <div>
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>    
    </div>
</body>
</html>
