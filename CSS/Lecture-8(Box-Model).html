<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        p{
            border: 2px solid red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ol>In Css Box Model we have:- 
        <li>Border:- It is used to set border to the particular element.</li>
        <li>Margin:- It is used to set margin to the particular element.</li>
        <li>Padding:- It is used to set padding to the particular element.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <p>Hi i am a paragraph</p>
    </div>

</body>
</html>
