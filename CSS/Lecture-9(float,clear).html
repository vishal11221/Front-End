<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear properties</title>
    <style>
        h2{
            float: left;
        }
        p{
            clear: right;
        }
    </style>
</head>
<body>
    <ol>
        <li>Float:- It is alignment property of css where we align our item to the left or right.</li>
        <li>Clear:- It is alignment property of css when user give clear property to the left then user can align the item to the left.</li>
    </ol>

    <div>
        <h2>Heading 2</h2>
        <p>Hi i am a paragraph</p>
    </div>

</body>
</html>
