<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        h3{
            box-shadow: 5px 5px 5px red;
        }
        p{
            text-shadow: 5px 5px 5px red;
        }
    </style>
</head>
<body>
    <ol>
        <li>Box-shadow:- It is used to add shadow to the particular element.</li>
        <li>Text-shadow:- It is used to add shadow to the particular text.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
    </div>

    <p>Note:- +ve value means shadow on right bottom side and -ve value means shadow on top left side</p>
</body>
</html>
