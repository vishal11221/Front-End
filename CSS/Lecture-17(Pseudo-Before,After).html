<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Before and After</title>
    <style>
        p::before{
            content: "Before ";
        }
        p::after{
            content: " After";
        }
    </style>
</head>
<body>
    <h2>Pseudo Before and After:- It is used to style elements based on their position or content.</h2>

    <h3>Example:-</h3>

    <div>
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
        <h2>Heading 2</h2>
    </div>
</body>
</html>
