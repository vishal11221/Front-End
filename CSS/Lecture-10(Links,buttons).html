<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Buttons</title>
</head>
<body>
    <ol>
        <li>Links:- It is used to provide a link of another webpage.</li>
        <li>Buttons:- It is used to provide a button to the webpage.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <a href="www.google.com">Go to Google</a>
    </div>

    <div>   
        <button><a href="www.google.com">Go to Google</a></button>
    </div>
</body>
</html>
