<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and Keyframes</title>
    <style>
        #box{
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example{
            from {background-color: red;}
            to {background-color: yellow;}
        }
    </style>
</head>
<body>
    <p>Animation is an art that makes still images appear to move.</p>
    <p>When we give animation to any box and container then first gives it name then apply it as keyframe.</p>

    <h3>Example:-</h3>

    <div id="box">
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
    </div>
</body>
</html>
