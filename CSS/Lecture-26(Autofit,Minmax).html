<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofit and Minmax</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            background-color: #2196F3;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>We can autofit and set the Minimum and Maximum width that means make it repsonsive by:- 
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    </p>

    <h3>Example:-</h3>

    <div class="container">
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
    </div>
</body>
</html>
