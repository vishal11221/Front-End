<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Background</title>
    <style>
        p{
            border: 2px solid red;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <ol>
        <li>Border:- It is used to set border to the particular element.</li>
        <li>Background:- It is used to set background to the particular element.</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <p>Hi i am a paragraph</p>
    </div>
</body>
</html>
