<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        h1{
            color: rgb(255,0,0);
        }
        h2{
            color: red;
        }
        h3{
            color: #ff0000;
        }
        h4{
            background-color: red;
        }
    </style>
</head>
<body>
    <ol>
        <li>Color by rgb(255,0,0)</li>
        <li>Color by name(red, blue, green)</li>
        <li>Color by hex(#ff0000)</li>
        <li>Color by bacground(background-color)</li>
    </ol>

    <h3>Example:-</h3>

    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>  
    </div>
</body>
</html>
