<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and Custom Properties</title>
    <style>
        :root{
            --color: red;
        }
        h3{
            color: var(--color);
        }
    </style>
</head>
<body>
    <p>We declare a color in variable and use this variable instead of color and that will work.</p>

    <h3>Example:-</h3>

    <div>   
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
    </div>
</body>
</html>
