<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rows and Gap in Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
            grid-row: 3;
            grid-gap: 10px;
        }
    </style>
</head>
<body>
    <p>Grid-row:- It is used to specify the number of rows in the grid.</p>
    <p>Grid-gap:- It is used to specify the gap between the rows and columns in the grid.</p>

    <h3>Example:-</h3>

    <div class="container">
        <h3>Heading 3</h3>
        <p>Hi i am a paragraph</p>
    </div>
</body>
</html>
