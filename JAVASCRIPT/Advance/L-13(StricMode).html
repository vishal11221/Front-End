<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stric Mode in JavaScript</title>
</head>
<body>
    <ol>
        <li>Strict Mode is a way to opt into a restricted version of JavaScript, introduced in ES5.
            It helps you catch common errors, prevents unsafe actions, and makes your code more secure and robust.
        </li>
    </ol>

    <script>
        function demo() {
            "use strict";
            y = 10; //ReferenceError
        }
        demo();
    </script>
</body>
