<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructing Array</title>
</head>
<body>
    <ol>
        <li>Array destructuring lets you unpack values from an array and assign them to individual variables in one line.</li>
    </ol>

    <script>
        const arr = [10, 20, 30];
        const [a, b, c] = arr;

        console.log(a); // 10
        console.log(b); // 20
        console.log(c); // 30

    </script>
</body>
</html>
