<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <p>If is a conditional statement,it run the statement according to your condition,if condition is true then your true statement run,if your condition is false then nothing to print.</p>


    <script>
        // Example:- 
           var age = prompt('Enter your age')
           if(age>=18){
            document.write("<strong>You are eligible for voting</strong>");
           }
    </script>
</body>
</html>
