<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label for="">Name</label> <input type="text" oninput="inputf(this)"> <br> <br>

    <div>
      <textarea name="" id="test" cols="30" rows="10"></textarea>  
    </div>
</form>
    <script>
        function inputf(elem){
          var p = elem.value;
          document.getElementById('test').innerText = p;
        }
    </script>
</body>
</html>
