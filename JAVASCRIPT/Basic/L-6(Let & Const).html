<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const Keyword</title>
</head>

<body>

    <ol>
        <li>Let(The scope of a let variable is only block scoped,Users cannot re-declare the variable defined with the
            let keyword but can update it.)</li>

        <li>Const(The scope of a const variable is only block scoped,User cannot be updated or re-declared into the
            scope.)
        </li>
    </ol>

    <script>
        //Example 1:- The scope of a let variable is only block scoped. It can’t be accessible outside the particular block ({block}). Let’s see the below example.

        // let a = 10;
        // function f() {
        //     let b = 9
        //     console.log(b);
        //     console.log(a);
        // }
        // f();

        // Example 2: The code returns an error because we are accessing the let variable outside the function block. The output is shown in the console.

        // let a = 10;
        // function f() {
        //     if (true) {
        //         let b = 9

        // It prints 9
        //     console.log(b);
        // }

        // It gives error as it
        // defined in if block
        //     console.log(b);
        // }
        // f()

        // It prints 10
        // console.log(a)

        // Example 3: Users cannot re-declare the variable defined with the let keyword but can update it.

        // let x = 10

        // It is not allowed
        //    let x = 10

        // It is allowed
        //    x = 10

        // Example 4: Users can declare the variable with the same name in different blocks using the let keyword./

        let a = 10
        if (true) {
            let a = 9
            console.log(a) // It prints 9
        }
        console.log(a) // It prints 10


        // Example 5: If users use the let variable before the declaration, it does not initialize with undefined just like a var variable, and returns an error.

        console.log(x);
        let x = 10;

    </script>

    <script>
        // Example 1: We are changing the value of the const variable so that it returns an error. The output is shown in the console.

        const p = 10;
        function f() {
            p = 9
            console.log(p)
        }
        f();

        // Example 2: Users cannot change the properties of the const object, but they can change the value of the properties of the const object.

        const m = {
            prop1: 10,
            prop2: 9
        }

        // It is allowed
        m.prop1 = 3

        // It is not allowed
        m = {
            b: 10,
            prop2: 9
        }


    </script>
</body>

</html>
