<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <p>Basically, we use loop to execute one statement at more than one time.</p>

    <script>
        var i = 1;//Initialization

        while (i<=100) {
           if(i%2==0){
             document.write(i +" "+ 'is even no' + " " + "<br>");
           }else{
            document.write(i + " " + 'is odd no' + "<br>");
           }
           i++;//Increment
        }
    </script>
</body>
</html>
