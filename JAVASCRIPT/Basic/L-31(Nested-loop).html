<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>
    <p>Nested loop that means loop inside loop.It is use when we need to show our data in tabular form.</p>

    <script>
        //Write a program to print the value from 1 to 100 in a tabular form.
        
        for(var a = 1; a<=100; a= a+10){
            for(var b = a; b < a+10; b++){
                document.write(b);
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
