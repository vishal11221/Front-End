<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pageX and pageY</title>
</head>
<body>
    <p>Difference between pageX/Y and clientX/Y ? <br>
        pageX/Y gives the coordinates relative to the html element in CSS pixels. clientX/Y gives the coordinates relative to the viewport in CSS pixels.</p>
    <p>Note:-It not work on window or particular div,it work on overflow area.</p>
    
</body>
</html>
