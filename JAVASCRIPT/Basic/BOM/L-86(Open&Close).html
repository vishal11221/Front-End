<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Open & Close Method</title>
</head>
<body>
    <p>Window Open & Close method is a feature of Window that help to apply some property in window.In that we pass three parameter first is url,second is name that is optional and the third is specs that means where you want to open your url like in new tab or parent tab.</p>
     <br>
     <button onclick="windowf()">
        Click-Me
     </button>

     <script>
        function windowf(){
            window.open('https:google.com','_blank');
        }
     </script>
</body>
</html>
