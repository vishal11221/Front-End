<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push & Pop</title>
</head>
<body>

    <p>Array push method push the value at last index.</p>
    <p>Array pop method delete the value from last index.</p>
    
    <script>
        var fruits = ['Apple','Guava','Banana','Carrot','Pineapple'];
        document.write(fruits);//Before deleting anything from given array.
        fruits.pop();
        document.write(fruits);//After deleting with pop result is.Note Pop always delete from last index.
        fruits.push('Pomegranate');
        document.write(fruits);//Push always add the value from last index.
    </script>
</body>
</html>
