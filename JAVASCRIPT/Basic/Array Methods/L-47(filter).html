<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array filter Method</title>
</head>
<body>
    <p>filter method return the new filtered array.</p>


    <script>
        var arr = [12,10,29,18];

        var result = arr.filter(checkAdult);
        console.log(result);

        function checkAdult(age){
           return age >= 18;
        }
        //It return 29,18 as new array,because only that two value statisfied that condition.
    </script>
</body>
</html>
