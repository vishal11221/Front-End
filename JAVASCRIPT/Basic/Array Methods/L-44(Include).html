<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Include method</title>
</head>
<body>
    <p>Includes method help to find the value from existing array,if value is their it return true,if value is not their it return false.</p>
    <p>Note:-Includes method is case sensitive,it check exact value.</p>

    <script>
        var arr = ['vishal','rohan','pankaj','tanya'];

        // var result = arr.includes('sanya');//it return false,because sanya is not there in that given array.

        var result = arr.includes('tanya');
        console.log(result);//it return true,because tanya is there in that given array.
    </script>
</body>
</html>
