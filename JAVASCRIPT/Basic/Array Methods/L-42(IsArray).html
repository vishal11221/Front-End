<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsArray method</title>
</head>
<body>
    <p>isArray is javascript method that is find the value is Array or not.</p>
    
    <script>
        // var a = ['vishal','vinay','rohan'];
        var a = "Vishal";

        if(Array.isArray(a)){
           console.log('This is an Array');
        }else{
            console.log('This is not an Array');
        }
    </script>
</body>
</html>
