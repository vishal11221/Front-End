<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat & Join</title>
</head>
<body>
    
    <script>
        //How to add new value in current array with the help of concat method.
        var arr = ['Vishal','Rohan'];
                var add  = arr.concat('Sohan','Mohan')
                console.log(add);

        //How to add two different array in new array with the help of concat method.
                var a = ['rinku','minku'];
                var b = ['chinku','pinku'];
                var c = a.concat(b);
                console.log(c);

        //How to join two array in new array with the help of join method.
        var x = ['Tinku','Minku'];
                var y = ['Linku','Hinku'];
                var z = x.concat(y);
                var Result = z.join();
                console.log(Result);
    </script>
</body>
</html>
