<!DOCTYPE html>
<html lang="en">
<head>

    <title>Confirm Box</title>

<body>
    Confirm box is also pop window type,where ok or cancel value print,if user click on ok we print if block value,if user click on cancel we print else block value.

    <script>
        var a = confirm('Did you like this website');

        alert(a);
    </script>
