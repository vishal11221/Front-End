<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While loop</title>
</head>
<body>
    
    <p>Do while also a type of loop that execute your one statement at more than one time.</p>
    <p>Do while is different from other loops,because in Do while loop any how one statement run without check any condition.That one is also disadvantage of Do while loop.</p>


    <script>
        var i = 1;

        do {
            if(i%2==0){
                document.write(i + " " + 'Is Even no' + "<br>");
            }else{
                document.write(i + " " + 'Is Odd no' + "<br>");
            }
            i++;
        } while (i<=100);
         
    </script>
</body>
</html>
