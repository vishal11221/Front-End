<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>
<body>
    <p>Alert is like Notification box,it notify you with some message.</p>

    <script>
        var a = 30;
        var b = 20;

        if(a>b){
            alert('Value of a is greater than b')
        }else{
            alert('Value of b is greater than a');
        }
    </script>
</body>
</html>
