<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Odd & Even no</title>
</head>
<body>
    
<p>The value that is divisible by 2 that is even value,The value that is divisible by 3 is odd value.</p>
    <script>
        //Write a program to check the given value is odd & even

        var num = prompt('Enter a no to check! it is odd or even');

        if(num%2==0){
            document.write('It is Even number');
        }else{
            document.write('It is Odd number');
        }

    </script>
</body>
</html>
