<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
</head>
<body>
    <p>If else statement is conditional statement,if condition is true then it print if block statement if condition is false then it print else block statement that means anyone print.</p>
    

    <script>
        var course = 'MCA';
            if(course == 'MCA'){
                console.log('Your degree is post graduate');
            }else{
                console.log('First complete your post graduate');
            }
    </script>
</body>
</html>
