<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>

    <p>Break statements: It is used to jump out of a loop or a switch without a label reference while with label reference, it used to jump out of any code block. break labelname; <br>
    Continue statements: It used to skip one loop iteration with or without a label reference.</p>
    

    <script>
        for(var a = 1; a<=10; a++){
            if(a == 3){
                document.write('Hi' +a);
                break;
            }
            document.write('Hi vishal<br>');
        }
    </script>
</body>
</html>
