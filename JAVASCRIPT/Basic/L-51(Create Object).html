<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Object</title>
</head>
<body>
    
    <p>In this lecture,we create object with new keyword.</p>

    <script>
        var obj = new Object();
        obj.name = 'vishal';
        obj.course = 'MCA';
        obj.contact = 8809739667;

        for(var key in obj){
            document.write(obj[key] + "<br>");
        }
    </script>
</body>
</html>
