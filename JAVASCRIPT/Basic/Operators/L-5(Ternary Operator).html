<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    
    <p>Ternary operator,it is also conditional operator to check true or false value.</p>

    <script>
        var age = prompt('Enter your age');
        document.write( (age>18 ? "you are eligible for voting" : "you are not eligible for voting"));
    </script>
</body>
</html>
