<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operator</title>
</head>
<body>
    <ol>
        <li>=  , x=y</li>
        <li>+= ,   x+=y , x = x+y</li>
        <li>-= , x-=y , x = x-y</li>
        <li>*= , x*=y , x = x*y</li>
        <li>/= , x/=y , x = x / y</li>
        <li>%= , x%=y , x = x % y</li>
        <li>**= , x**=y , x = x**y</li>
    </ol>
</body>
</html>
