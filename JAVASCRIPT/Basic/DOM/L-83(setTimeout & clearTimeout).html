<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout & clearTimeout</title>
    <style>
      #test {
        background-color: aquamarine;
        height: 150px;
        width: 150px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>
      Difference between setInterval & setTimeout ? <br />
      The setTimeout() method is used to call a function after a certain period
      of time.The setInterval() Javascript method is used to call a function
      repeatedly at a specified interval of time.
    </p>

    <div id="test"></div>

    <script>
      var id = setTimeout(Anim, 3000);

      function Anim() {
        var target = document.getElementById("test");
        target.style.width = "500px";
      }

      function stopAnim() {
        clearTimeout(id);
      }
    </script>
  </body>
</html>
