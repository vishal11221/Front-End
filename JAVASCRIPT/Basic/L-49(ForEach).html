<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array forEach Method</title>
</head>
<body>
    <p>Basically,we use forEach method to print the Array value.</p>

    <script>
        var arr = ['vishal','mca',83.5,'motihari',8809739667];

        arr.forEach( arr =>{
            document.write(arr + "<br>");
        });
    </script>
</body>
</html>
