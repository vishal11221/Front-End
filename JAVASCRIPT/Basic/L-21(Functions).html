<body>
    <p>Functions is a block of statement,Code reusability:-We can call a function several times so it save coding,Less coding:-It makes our program compact. We don't need to write many lines of code each time to perform a common task,it work when we call it.</p>

    <script>
        var a = 3;

        function f(){
            square = a*a;
            document.write("Square of a is:- "  + square + "<br>");
        }
        f();
        f();
        f();
    </script>
</body>
